    <script>
        let curPage = 1;
let scrolling = true;
let viewscroll = false;
let hoverr = true;
let animationTime = 1;

for (let i = 2; i <= 4; i++) {
  for (let j = 1; j <= 5; j++) {
    tl.set($('.child-left-' + i + '>.left' + j), {x: '+=100%'});
    tl.set($('.child-right-' + i + '>.right' + j), {x: '-=100%'});

}

function navigateDown() {
  if (scrolling && !viewscroll) {
    console.log('ww');
    scrolling = false;
    let tl = new TimelineMax({repeat: 0});
    for (let i = 1; i <= 5; i++) {
      if (i === 1 || i === 5) {
        tl.to([
          $('.child-left-' + curPage + '>.left' + i),
          $('.child-left-' + (curPage + 1) + '>.left' + i)
        ], animationTime, {
          x: '-=100%',
          ease: Power3.easeInOut
        }, .3).to([
          $('.child-right-' + curPage + '>.right' + i),
          $('.child-right-' + (curPage + 1) + '>.right' + i)
        ], animationTime, {
          x: '+=100%',
          ease: Power3.easeInOut
        }, .3);
      } else if (i === 3) {
        tl.to([
          $('.child-left-' + curPage + '>.left' + i),
          $('.child-left-' + (curPage + 1) + '>.left' + i)
        ], animationTime, {
          x: '-=100%',
          ease: Power3.easeInOut
        }, .15).to([
          $('.child-right-' + curPage + '>.right' + i),
          $('.child-right-' + (curPage + 1) + '>.right' + i)
        ], animationTime, {
          x: '+=100%',
          ease: Power3.easeInOut
        }, .15);
      } else {
        tl.to([
          $('.child-left-' + curPage + '>.left' + i),
          $('.child-left-' + (curPage + 1) + '>.left' + i)
        ], animationTime, {
          x: '-=100%',
          ease: Power3.easeInOut
        }, .25).to([
          $('.child-right-' + curPage + '>.right' + i),
          $('.child-right-' + (curPage + 1) + '>.right' + i)
        ], animationTime, {
          x: '+=100%',
          ease: Power3.easeInOut
        }, .25);
      }
    }
    curPage++;
    if (curPage == 4) {
      scrollIn.addClass('opa');
      scrollIn2.addClass('opa');
    } else if (curPage != 4) {
      scrollIn.removeClass('opa');
      scrollIn2.removeClass('opa');
    }

    setTimeout(() => {
      scrolling = true
    }, 1300);
  }
}

function navigateUp() {
  if (scrolling && !viewscroll) {
    scrolling = false;
    let tl = new TimelineMax({repeat: 0});
    for (let i = 1; i <= 5; i++) {
      if (i === 1 || i === 5) {
        tl.to([
          $('.child-left-' + curPage + '>.left' + i),
          $('.child-left-' + (curPage - 1) + '>.left' + i)
        ], animationTime, {
          x: '+=100%',
          ease: Power3.easeInOut
        }, .4).to([
          $('.child-right-' + curPage + '>.right' + i),
          $('.child-right-' + (curPage - 1) + '>.right' + i)
        ], animationTime, {
          x: '-=100%',
          ease: Power3.easeInOut
        }, .4);
      } else if (i === 3) {
        tl.to([
          $('.child-left-' + curPage + '>.left' + i),
          $('.child-left-' + (curPage - 1) + '>.left' + i)
        ], animationTime, {
          x: '+=100%',
          ease: Power3.easeInOut
        }, .11).to([
          $('.child-right-' + curPage + '>.right' + i),
          $('.child-right-' + (curPage - 1) + '>.right' + i)
        ], animationTime, {
          x: '-=100%',
          ease: Power3.easeInOut
        }, .11);
      } else {
        tl.to([
          $('.child-left-' + curPage + '>.left' + i),
          $('.child-left-' + (curPage - 1) + '>.left' + i)
        ], animationTime, {
          x: '+=100%',
          ease: Power3.easeInOut
        }, .25).to([
          $('.child-right-' + curPage + '>.right' + i),
          $('.child-right-' + (curPage - 1) + '>.right' + i)
        ], animationTime, {
          x: '-=100%',
          ease: Power3.easeInOut
        }, .25);
      }
    }
    curPage--;
    if (curPage == 4) {
      scrollIn.addClass('opa');
      scrollIn2.addClass('opa');
    } else if (curPage != 4) {
      scrollIn.removeClass('opa');
      scrollIn2.removeClass('opa');
    }

    setTimeout(() => {
      scrolling = true
    }, 1300);
  }
}

$(document).on("keydown", function(e) {
  if (e.which === 38) {
    if (curPage === 1)
      return;
    navigateUp();
  } else if (e.which === 40) {
    if (curPage === 4)
      return;
    navigateDown();
  }
});

$(document).on("mousewheel DOMMouseScroll", function(e) {
  if (e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0) {
    if (curPage === 1)
      return;
    navigateUp();
  } else {
    if (curPage === 4)
      return;
    navigateDown();
  }
});
